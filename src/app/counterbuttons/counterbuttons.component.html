<div class="text-center">
    <button type="button" (click)="eventButton(1)" class="btn btn-primary btn-lg">+</button>
    <button type="button" (click)="eventButton(-1)" class="btn btn-secondary btn-lg">-</button>
    <button type="button" (click)="resetEvent.emit()" class="btn btn-danger btn-lg">Reset</button>
    <button type="button" routerLink="/cards" class="btn btn-danger btn-lg">Cards</button>
</div>

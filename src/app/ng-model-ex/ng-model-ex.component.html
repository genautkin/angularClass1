<div class="form-row">

    <div class="form-group col-md-6">
    
    <label for="inputEmail4">Email</label>
    
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="form.email" name="email">
    
    </div>
    <div class="form-group col-md-6">
    
    <label for="inputPassword4">Password</label>
    
    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" [(ngModel)]="form.password" name="password">
    
    </div>
    </div>
    
    
    
    <button type="button" class="btn btn-primary" (click)="save()">Sign in</button>

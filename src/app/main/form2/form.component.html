<div class="container">
<h1>Subscribe list</h1>
<form>
            <div class="form-group">

            <label  for="fName">Full Name</label>
            <input
            type="text"
            class="form-control"
            id="fName"
            aria-describedby="fName"
            placeholder="Enter full name"
            #fName
            />
            <small id="emailHelp" class="form-text text-muted"

            >We'll never share your name with anyone else.</small
            >
            </div>
            <div class="form-group">

            <label for="exampleInputEmail1">Email address</label>

            <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            #email
            />
            <small id="emailHelp" class="form-text text-muted"

            >We'll never share your email with anyone else.</small
            >
            </div>


            <div class="form-check">

            <input type="checkbox" class="form-check-input" id="exampleCheck1" #check />

            <label class="form-check-label" for="exampleCheck1"

            >Send me new information by email</label
            > 
            </div>
            <button
            type="button"
            (click)="MySubmit()"
            class="btn btn-primary"
            >
            Submit
            </button>
            <button
            type="button"
            (click)="fName.value = '';email.value = '';check.checked = false"
            class="btn btn-danger"
            >
            Reset
            </button>

</form>
</div>

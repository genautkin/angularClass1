<app-form2 (onSaveButtonClicked)="onSaveButtonClicked($event)"></app-form2>


<div class="container">
<p class="ex">{{firstName}}</p>
<h1>{{number}}</h1>
<app-water-mark [src] = "imgSrc"></app-water-mark>
<!-- *ngFor="let item of myArray" -->

<app-name *ngFor="let item of myArray" [outName]="item"></app-name>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of myArray; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item}}</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
  </div>

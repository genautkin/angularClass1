<div class="card">
    <img class="card-img-top" [src]="'https://picsum.photos/200/'+cardId" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{cardId}}</h5>
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    </div>
    <div class="card-footer">
        <button (click)="del()" type="button" class="btn btn-primary btn-lg btn-block">Delete</button>
    </div>
  </div>
